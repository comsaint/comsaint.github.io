<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v7.min.js"></script>

<style type="text/css">
svg {
  font-family: "Helvetica Neue", Helvetica;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}
</style>


Hello World!
<svg id="my_dataviz" width="460" height="400"></svg>
<p>
Bye World!
</p>


<script>
width = 460
height = 400
margin = ({top: 20, right: 30, bottom: 30, left: 40})
const svg = d3.select("#my_dataviz").attr("viewBox", [0, 0, width, height]);
/*
data = Object.assign((await FileAttachment("driving.csv").csv()).map(({side, year, miles, gas}) => ({orient: side, name: year, x: +miles, y: +gas})), {x: "Miles per person per year", y: "Cost per gallon"})
*/

const dur = 3000;  // control plot speed

var data = [
    {x: 0, y: 0}, 
    {x: 50, y: 150}, 
    {x: 100, y: 100}, 
    {x: 150, y: 20}, 
    {x: 200, y: 130}];

var data2 = [
    {x: 250, y: 0}, 
    {x: 300, y: 150}, 
    {x: 350, y: 100}, 
    {x: 400, y: 20}, 
    {x: 450, y: 130}];

x = d3.scaleLinear()
    .domain([0, 300]).nice()
    .range([margin.left, width - margin.right])
    
y = d3.scaleLinear()
    .domain(d3.extent(data, d => d.y)).nice()
    .range([height - margin.bottom, margin.top])

xAxis = g => g
    .attr("transform", `translate(0,${height - margin.bottom})`)
    .call(d3.axisBottom(x).ticks(width / 80));

yAxis = g => g
    .attr("transform", `translate(${margin.left},0)`)
    .call(d3.axisLeft(y).ticks(null, "$.2f"));

line = d3.line()
    .curve(d3.curveCatmullRom)
    .x(d => x(d.x))
    .y(d => y(d.y))

const l = length(line(data));

  svg.append("g")
      .call(xAxis);
  
  svg.append("g")
      .call(yAxis);
  
  var path = svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 2.5)
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-dasharray", `0,${l}`);
      
    path.attr("d", line)
    .transition()
      .duration(dur)
      .ease(d3.easeLinear)
      .attr("stroke-dasharray", `${l},${l}`);

    // draw dot in front of line
    svg.append("circle")
		.attr("cx", margin.left) //Starting x
		.attr("cy", height - margin.bottom) //Starting y
		.attr("r", 6)
		.attr('fill', 'red')
		.transition()
		.duration(dur)
		.ease(d3.easeLinear)
		.tween("pathTween", function(){return pathTween(path)})
		//.tween("pathTween", pathTween); //Custom tween to set the cx and cy attributes
    
    // draw along path
    function pathTween(path){
    	var length = path.node().getTotalLength(); // Get the length of the path
    	var r = d3.interpolate(0, length); //Set up interpolation from 0 to the path length
    	return function(t){
    		var point = path.node().getPointAtLength(r(t)); // Get the next point along the path
    		d3.select(this) // Select the circle
    			.attr("cx", point.x) // Set the cx
    			.attr("cy", point.y) // Set the cy
    	}
    }
     
    function length(path) {
      return d3.create("svg:path").attr("d", path).node().getTotalLength();
    }

</script>
